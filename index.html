<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
 <style>
    .green {
        color:lightgreen;
    }
    .red {
        color:lightcoral;
    }
    .blue {
        color:skyblue
    }
    #itemList { font-size: 1.5rem;}
    .show { display: block;}
    .hide { display: none;}
    
    #itemForm{font-style: bold;
                font-family: Verdana;

    }
</style>
</head>
<body style= "background-color:rgb(31, 28, 28)";>
    
<div class="container">
    <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert align-items-center" id="message"></div>
        <form id="itemForm" >
            <h3 class=""  style="color:green;font-size:50px;"> TO DO LIST</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  id="itemInput" value="" placeholder="Please enter task...">
                <button class="btn btn-outline-primary">ADD ITEM</button>
            </div>
        </form>
        <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item" data-type="todo">
              <a class="nav-link" href="#">To Do</a>
            </li>
            <li class="nav-item" data-type="done">
              <a class="nav-link" href="#">Completed</a>
            </li>
          </ul>
        <!-- list items -->
        <ul class="list-group list-group-flush" id="itemList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="citem" value="">
        </div>
    </div>
   
</div>
<script src="main.js"></script>
</body>
</html>
